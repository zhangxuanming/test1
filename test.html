<script>
    var amd = (function(){
        var me = {};
        me.assignImages = function(){
            var imgContainers = $("[data-img]");
            var imgRes = [
//                '01.png', '02.png', '03.png', '04.png', '05.png', '06.png', '07.png'
                '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg', '06.jpg', '07.jpg'
            ];
            var imgPrefixUrl = './img/NatGeo';
            $.each(imgContainers,function(i,v){
                $(v).css({'background-image':'url('+imgPrefixUrl+imgRes[i]+')'});
            })
        };
        return me;
    }());

    var tl=null;
    $(document).ready(function(){
        amd.assignImages();
        $(".wp-inner").fullpage();

        var p1 = $('.page1 .txt');
        tl = new TimelineLite({paused:true});
//        var img1 = $('.img1');
//        tl.set(p1,{alpha:0});
//        tl.to(p1,1.5,{alpha:1,x:100,color:"red",ease:Back.easeIn})
//                .to(p1,1,{x:0,color:"white",rotation:360,ease:Back.easeIn})
//                .to(p1,1,{y:300,color:"white",rotation:-360,ease:Back.easeIn})
//                .to(p1,1,{alpha:0,ease:Back.easeIn})
//                .to(p1,1,{alpha:1,ease:Back.easeIn})
//                .staggerTo(p1,1,{y:0,ease:Back.easeOut},0.1)
//                .staggerTo(p1,1,{x:1000,ease:Back.easeInOut},0.1);
//        TweenMax.set($("#a1_fire"),{left:'center',width:476});
        var amdlogo = $('.page1 .amdlogo');
        var btxt1 = $('.page1 .btxt1');
        var btxt2 = $('.page1 .btxt2');
        var ttxt1 = $('.page1 .ttxt1');
        var ttxt2 = $('.page1 .ttxt2');
        var bgfire = $('.page1 .bg_fire');
        var hlogo = $('.page1 .hlog1');
        var qrcode = $('.page1 .qrcode');
        var ftxt = $('.page1 .ftxt');
        var card = $('.page1 .card');
        tl.fromTo(amdlogo,1,{top:-100},{top:38,ease:Back.easeInOut})
                .fromTo(btxt1,0.3,{x:-1000},{x:0,ease:Back.easeInOut})
                .fromTo(btxt2,0.3,{x:1000},{x:0,ease:Back.easeInOut})
                .fromTo(ttxt1,1,{alpha:0},{alpha:1,rotation:360,ease:Back.easeInOut})
                .fromTo(ttxt2,0.5,{y:1000},{y:0,ease:Back.easeInOut})
                .fromTo(qrcode,0.5,{alpha:0,x:-500},{alpha:1,x:0,ease:Back.easeInOut})
                .fromTo(ftxt,0.4,{alpha:0,y:-1000},{alpha:1,y:0,rotation:360,ease:Back.easeInOut})
                .fromTo(card,0.5,{alpha:0,scale:3},{alpha:1,scale:1,ease:Back.easeInOut});
        TweenMax.fromTo(hlogo,0.5,{alpha:0,scale:3},{alpha:1,scale:1,ease:Back.easeInOut});
//        TweenMax.set(bgfire,{scale:0});
        TweenMax.fromTo(bgfire,3,{scale:0},{scale:1,ease:Back.easeInOut});
        TweenMax.to(bgfire,30,{rotation:360,repeat:-1,ease:Power0.easeNone});
    });

    window.onload = function(){
        tl.play();
    }
</script>
