<body>

<div class="wp">
    <div class="wp-inner">
        <div class="page page1">
            <h1>我们的世界，我们的梦想</h1>
            <h1>尽在掌握有你有我</h1>
            <h1>繁华过尽，众望所归</h1>
        </div>
        <div class="page page2 bg-img" data-img="1">

        </div>
        <div class="page page3 bg-img" data-img="2">3</div>
        <div class="page page4 bg-img" data-img="3">4</div>
        <div class="page page5 bg-img" data-img="4">5</div>
        <div class="page page6 bg-img" data-img="5">6</div>
        <div class="page page7 bg-img" data-img="6">7</div>

</div>

<script src="js/gsap/minified/TimelineLite.min.js"></script>
<script src="js/zepto.fullpage.js"></script>

<script>
    $(document).ready(function(){
        var assignImages = function(){
            var imgContainers = $("[data-img]");
            var imgRes = [
//                '01.png', '02.png', '03.png', '04.png', '05.png', '06.png', '07.png'
                '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg', '06.jpg', '07.jpg'
            ];
            var imgPrefixUrl = './img/NatGeo';
            $.each(imgContainers,function(i,v){
                $(v).css({'background-image':'url('+imgPrefixUrl+imgRes[i]+')'});
            })
        };
        assignImages();
        $(".wp-inner").fullpage();
    });
</script>
