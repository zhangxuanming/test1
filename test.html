<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>AMD 的显卡刚刚的....</title>

    <link rel="stylesheet" href="css/amd1.css">
    <link rel="stylesheet" href="css/zepto.fullpage.css">

    <script src="js/zepto.min.js"></script>
    <!--<script src="js/hammer.min.js"></script>-->

</head>
<body>

<div class="wp">
    <div class="wp-inner">
        <div class="page page1">
            <div class="bg-img fill" style="background-image: url('./img/amd_01.png');background-color: #000000">
                <h1 id="123">我们的世界，我们的梦想</h1>
                <h1>尽在掌握有你有我</h1>
                <h1>繁华过尽，众望所归</h1>
            </div>
        </div>
        <div class="page page2">
            <div class="bg-img fill" data-img="1" style="background-color: red">
            </div>
        </div>
        <div class="page page3 bg-img" data-img="2"></div>
        <div class="page page4 bg-img" data-img="3">4</div>
        <div class="page page5 bg-img" data-img="4">5</div>
        <div class="page page6 bg-img" data-img="5">6</div>
        <div class="page page7 bg-img" data-img="6">7</div>
        <div class="page page8 bg-img" data-img="7">8</div>
        <div class="page page9 bg-img" >9</div>
    </div>
</div>

</body>

<script src="js/gsap/minified/TweenMax.min.js"></script>
<script src="js/zepto.fullpage.js"></script>

<script>
    var amd = (function(){
        var me = {};
        me.assignImages = function(){
            var imgContainers = $("[data-img]");
            var imgRes = [
//                '01.png', '02.png', '03.png', '04.png', '05.png', '06.png', '07.png'
                '01.jpg', '02.jpg', '03.jpg', '04.jpg', '05.jpg', '06.jpg', '07.jpg'
            ];
            var imgPrefixUrl = './img/NatGeo';
            $.each(imgContainers,function(i,v){
                $(v).css({'background-image':'url('+imgPrefixUrl+imgRes[i]+')'});
            })
        };
        return me;
    }());

    var tl=null;
    $(document).ready(function(){
        amd.assignImages();
        $(".wp-inner").fullpage();
        var p1 = $('.page1 h1');
        tl = new TimelineLite({paused:true});
        tl.to(p1,1.5,{x:100,color:"red",ease:Back.easeIn})
                .to(p1,1,{x:0,color:"white",rotation:360,ease:Back.easeIn})
                .to(p1,1,{y:300,color:"white",rotation:-360,ease:Back.easeIn})
                .to(p1,1,{alpha:0,ease:Back.easeIn})
                .to(p1,1,{alpha:1,ease:Back.easeIn})
                .staggerTo(p1,1,{y:0,ease:Back.easeOut},0.1)
                .staggerTo(p1,1,{x:1000,ease:Back.easeOut},0.1)
                .to($(".page1"),0.1,{y:10,ease:Linear.ease})
                .to($(".page1"),0.1,{y:0,ease:Linear.ease});
//                .to($(".page1"),1,{y:10});
    });

    window.onload = function(){
        tl.play();
    }
</script>
</html>
