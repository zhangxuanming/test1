<!DOCTYPE html>
<html>
<head lang = "en">

    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>AMD 的显卡刚刚的....</title>

    <link rel="stylesheet" href="css/pure/pure.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/pure/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/pure/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="js/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />

    <link rel="stylesheet" href="css/app.css?v=1">

    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='img/thumb.jpg' />
    </div>

</head>
<body>
    <div id="fullpage" class="page-wrapper">
        <div class="section page blue s1">
            <div class="des">
                <h1 class="wow fadeIn">我们的传奇，就此开始</h1>
            </div>
        </div>
        <div class="section page red">
            <div class="page-content" style="background-image:url(./img/amd_01.png)">
                <div class="text">
                    <p class="wow fadeIn">世界上最傻得企鹅</p>
                </div>
            </div>
        </div>
        <div class="section page blue">
            <div class="page-content" style="background-image:url(./img/NatGeo03.jpg)">

            </div>
        </div>
        <div class="section page yellow">
            <div class="page-content" style="background-image:url(./img/NatGeo05.jpg)">

            </div>
        </div>
        <div class="section page green">
            <div class="page-content" style="background-image:url(./img/NatGeo06.jpg)">

            </div>
        </div>
        <div class="section page green s5">
            <div class="des">
                <h1>我们的传奇，到此结束</h1>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script>
    new WOW().init();
    $(document).ready(function(){
        $("h1").click(function(e){
            $(this).removeClass("fadeIn").removeAttr("style").addClass("wobble");
            new WOW().init();
        });

        $('#fullpage').fullpage({
            scrollBar:true,
            afterLoad:function(anchorLink, index){
//                console.log(index);
            }
        });
    })
</script>
</html>
