    $(document).ready(function(){
        var playMusic = function() {
            var me = {};
            var bar = $(".wave");
            var music = $(".music");
            var sound = $('#sound').get(0);
            var soundStatus = true;
            var o = function () {
                TweenMax.staggerFromTo(bar, 0.4, {top: 20}, {
                    top: Math.random() * 30 + 20,
                    onComplete:o
                }, 0.4)
            };
            var playSound = function(status){
                status ? sound.play():sound.pause();
            };
            var swithBar = function(status){
                status ? TweenMax.to(music,0.5,{alpha:1}):TweenMax.to(music,0.5,{alpha:0.3});
            };
            me.init = function(){
                me.soundSwitch();
                o();
            };
            me.soundSwitch = function(){
                playSound(soundStatus);
                swithBar(soundStatus);
                soundStatus = !soundStatus;
            };
